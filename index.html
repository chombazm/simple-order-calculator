<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Calculator</title>
</head>
<body>
	

	<form action="">
		<div>
			<label for="">
				Quantity: 
				<input type="number" name="quantity" id="quantity">
			</label>
		</div>

		<div>
			<label for="price">
				Price per Unit: 
				<input type="number" name="price" id="price">
			</label>
		</div>


		<div>
			<label for="discount">
				Discount
				<input type="number" name="discount" id="discount">
			</label>
		</div>

		<div>
			<label for="displayTotal">
				Total: 
				<input type="text" name="displayTotal" id="displayTotal">
			</label>
		</div>


		<div>
			<input type="submit" value="Calculate" id="calculateButton">
		</div>


	</form>

	<script src="./order-calc.js"></script>
</body>
</html>
